<!DOCTYPE html>
<html>
<head>
  <title>Schedule an Appointment - Hospitaly</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Updated CSS with spacing */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .schedule-container {
      max-width: 600px;
      margin: 30px auto; /* Adjusted margin for spacing */
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .back-button {
      text-decoration: none;
      font-size: 1.2em;
      color: #3498db;
      margin-bottom: 20px; /* Added margin for spacing */
      display: inline-block;
    }

    .back-button:hover {
      color: #2980b9;
    }

    .schedule-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .schedule-header h1 {
      font-size: 2em;
      margin: 0;
      color: #3498db;
    }

    .schedule-section label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .schedule-section input {
      width: calc(100% - 20px); /* Adjusted width for spacing */
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .schedule-submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 22px 14rem;
    }

    .schedule-submit-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="schedule-container">
    <a href="/" class="back-button">&larr; Back</a>

    <header class="schedule-header">
      <h1>Schedule an Appointment</h1>
      <p>Please fill in the details below to schedule your appointment.</p>
    </header>

    <section class="schedule-section">
      <form id="scheduleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit" class="schedule-submit-button">Schedule</button>
      </form>
    </section>
  </div>

  <script>
    // JavaScript for form submission and redirection
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Perform form validation here (e.g., check if fields are not empty)

      // Simulating a successful form submission and redirecting to the home page after 3 seconds
      setTimeout(function() {
        alert('Appointment scheduled successfully! Redirecting to home page.');
        window.location.href = '/';
      }, 3000);
    });
  </script>
</body>
</html>
