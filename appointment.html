<!DOCTYPE html>
<html>
<head>
  <title>Appointment - Hospitaly</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Updated CSS with spacing and styles for Appointment */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .appointment-container {
      max-width: 800px; /* Increased max-width for additional content */
      margin: 30px auto; /* Adjusted margin for spacing */
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .back-button {
      text-decoration: none;
      font-size: 1.2em;
      color: #3498db;
      margin-bottom: 20px; /* Added margin for spacing */
      display: inline-block;
    }

    .back-button:hover {
      color: #2980b9;
    }

    .appointment-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .appointment-header h1 {
      font-size: 2em;
      margin: 0;
      color: #3498db;
    }

    .appointment-section label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .appointment-section input {
      width: calc(100% - 20px); /* Adjusted width for spacing */
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .appointment-submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .appointment-submit-button:hover {
      background-color: #2980b9;
    }

    .appointment-info {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    .appointment-info h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    .appointment-info p {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="appointment-container">
    <a href="/" class="back-button">&larr; Back</a>

    <header class="appointment-header">
      <h1>Scheduled Appointments</h1>
      <p>Please fill in the details below to Search appointments.</p>
    </header>

    <section class="appointment-section">
      <form id="appointmentForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" placeholder="Your Name" required>

        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <button type="submit" class="appointment-submit-button">Search</button>
      </form>
    </section>

    <!-- Scheduled Appointments and Recent Appointments Section -->
    <section class="appointment-info">
      <h2>Scheduled Appointments</h2>
      <p>No upcoming appointments at the moment.</p>

      <h2>Recent Appointments</h2>
      <p>Your appointment history will be displayed here.</p>
    </section>
  </div>

  <script>
    // JavaScript for form submission and redirection
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Perform form validation here (e.g., check if fields are not empty)

      // Simulating a successful form submission and alerting
      alert('Appointment scheduled successfully! We look forward to seeing you.');
    });
  </script>
</body>
</html>
